[build]
  command = "pip install -r requirements.txt && mkdir -p functions && cp -r netlify/functions/* functions/"
  publish = "."

[functions]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
