[build]
  command = "# No build command needed for Flask API only"
  publish = "/"

[functions]
  directory = "netlify/functions"
  included_files = ["app.py", "requirements.txt", "js/**", "css/**", "assets/**", "index.html"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
